<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>child</title>
</head>
<style>
  body{
    overflow: hidden;
    margin-left: 0;
    margin-right: 0;
  }
  #title-bar-btns {
    -webkit-app-region: no-drag;
    -webkit-app-region: no-drag;
    position: fixed;
    top: 0px;
    right: 0;
    background: #0c0c0c;
    width: 100%;
    height: 24px;
}
#close{
  width: 34px;
    height: 26px;
    background: #000;
    color: #fff;
    margin-top: -2px;
}
#notification {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 200px;
  padding: 20px;
  border-radius: 5px;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}
.hidden {
  display: none;
}

</style>
<body>
  <div id="title-bar">
    <div id="title-bar-btns">
         <button class="float-right" id="close" onclick="window.top.close(); return false">x</button>
    </div>
</div>

    <div class="pf_dv">
    <embed src="src/js/pdf/1_Architecture.pdf" class="pdf_details tab tab-1" data-box="1" style="width: 100%; height: 100vh;">
      <embed src="src/js/pdf/landing_page.pdf"class="pdf_details tab tab-2" data-box="2" style="width: 100%; height: 100vh;" style="display: none;">
    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        $('.corner_crd a').click(function() {
      var $this = $(this).attr('data-id');
      $('.pdf_details .tab').hide();
      $('.pdf_details .' + $this).show();
      $(".corner_crd a").removeClass("active");
      $(this).addClass("active");
  
    });
  });
    </script>  

</body>
</html>
